<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Gather.town Poster Room Maker</title>
</head>

<body class="bg-light">
  <div class="jumbotron jumbotron-fluid " style="background-color:#007C41">
    <div class="container text-center">
      <h1 class="display-4" style="color:#FFFFFF;font-family:serif">Gather.town Poster Room Maker</h1>
      <hr style="color:#FFDB05;height:5px;opacity:1;">
      <p class="lead text-light">Follow the steps below to generate a poster space</p>
    </div>
  </div>
  <!--Bootstrap -->
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


  <div class="d-flex justify-content-center">

    <form action="/submit-request" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label>API key</label>
        <input type="text" class="form-control" name="key" placeholder="" required>
        <small class="form-text text-muted">You can generate an API key <a href="https://gather.town/apiKeys">here</a></small>
        <br><br>
        <label>Space ID</label>
        <input type="text" class="form-control" name="space" placeholder="ex. asf23d23872/space-name" required>
        <small class="form-text text-muted">The space ID is found at the end of the room's url</small><br>
        <br>
        <label for="formFileMultiple" class="form-label">Upload Event .XLSX <a href="https://drive.google.com/file/d/1hBsw5iiLG3rcAEu7_W1Jxm3sq_bR37td/view?usp=sharing">(template)</a></label>
        <input class="form-control" type="file" name="eventsheet" style="width:400px" required/><br>
        <label for="formFileMultiple" class="form-label">Upload Posters (PNG or JPEG)</label>
        <input class="form-control" type="file" id="formFileMultiple" name="photos" style="width:400px" multiple />
        <small class="form-text text-muted">The poster images should be formatted First_Last.png</small><br><br>
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" name="private" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Private Space (Guestlist members only)
        </label><br>
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" name="lobby" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Generate New Lobby (Existing lobby will be lost)
        </label><br><br>
        <button type="submit" class="btn btn-outline-primary">Make Room</button><br>
        <small class="form-text text-muted">Takes ~ 30 seconds</small>


      </div>

  </div>

  </form>
  </div>

  <!-- Footer -->
<footer class="text-center text-lg-start bg-light text-muted">

  <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
    Sheldon Roberts:
    <a class="text-reset fw-bold" href="https://github.com/SheldonRoberts/gather-town-tools">Project Github</a>
    <a href="https://github.com/SheldonRoberts/gather-town-tools" class="me-4 text-reset">
      <i class="fab fa-github"></i>
    </a>
  </div>

</footer>
<!-- Footer -->
</body>

</html>
